<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise & Activity - AfyaLite</title>
    <link rel="stylesheet" href="../style/exercise.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<header>
    <div class="header-container">
        <h1><i class="fas fa-running"></i> Exercise & Activity</h1>
        <p>Stay active with guided exercises ðŸŒ¿ Track your progress and improve your health!</p>
    </div>
</header>

<main class="container">
    <div class="exercise-stats">
        <div class="stat-card">
            <i class="fas fa-clock"></i>
            <div>
                <h3>Total Time</h3>
                <p id="totalTime">00:00</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-check-circle"></i>
            <div>
                <h3>Completed</h3>
                <p id="completedCount">0/20</p>
            </div>
        </div>
        <div class="stat-card">
            <i class="fas fa-bolt"></i>
            <div>
                <h3>Calories</h3>
                <p id="caloriesBurned">0 kcal</p>
            </div>
        </div>
    </div>

    <div class="filter-controls">
        <button class="filter-btn active" data-filter="all">All Exercises</button>
        <button class="filter-btn" data-filter="cardio">Cardio</button>
        <button class="filter-btn" data-filter="strength">Strength</button>
        <button class="filter-btn" data-filter="core">Core</button>
    </div>

    <div id="exerciseList" class="exercise-grid">
        <!-- Exercises will be dynamically loaded -->
    </div>

    <div class="back-home">
        <a href="../index.html"><i class="fas fa-home"></i> Back to Home</a>
    </div>
</main>

<script src="../js/exercise.js"></script>
</body>
</html>
