<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Tips Search - AfyaLite</title>
    <link rel="stylesheet" href="../style/tips.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1><i class="fas fa-heartbeat"></i> Health Tips Search</h1>
            <p>Find specific health advice for your needs</p>
        </div>
    </header>

    <main class="container">
        <!-- Tip of the Hour -->
        <section class="daily-tip-section">
            <h2><i class="fas fa-lightbulb"></i> Quick Health Tip</h2>
            <div id="daily-tip" class="tip-card"></div>
        </section>

        <!-- Main Search Section -->
        <section class="search-tips-section">
            <div class="search-header" id="search-header">
                <h2><i class="fas fa-search"></i> Search Health Tips</h2>
                <button class="collapse-btn" id="collapse-search-btn">
                    <i class="fas fa-chevron-down"></i>
                </button>
            </div>
            
            <div class="search-content" id="search-content">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Type a symptom, condition, or health topic...">
                    <button id="search-btn"><i class="fas fa-search"></i> Search</button>
                    <button id="clear-search"><i class="fas fa-times"></i> Clear</button>
                </div>
                <div id="search-results" class="results-container">
                    <!-- Search results will appear here -->
                </div>
            </div>
        </section>

        <!-- Quick Categories -->
        <section class="categories-section">
            <h2><i class="fas fa-bolt"></i> Quick Categories</h2>
            <div class="categories-grid">
                <button class="category-btn" data-category="headache">Headache</button>
                <button class="category-btn" data-category="stomach">Stomach</button>
                <button class="category-btn" data-category="sleep">Sleep</button>
                <button class="category-btn" data-category="stress">Stress</button>
                <button class="category-btn" data-category="fatigue">Fatigue</button>
                <button class="category-btn" data-category="cold">Cold/Flu</button>
                <button class="category-btn" data-category="pain">Pain</button>
                <button class="category-btn" data-category="anxiety">Anxiety</button>
            </div>
            <div id="category-results" class="category-results">
                <!-- Category results will appear here -->
            </div>
        </section>

        <!-- Related Tips Section (Will be populated dynamically) -->
        <div id="related-tips-container"></div>
    </main>

    <footer>
        <div class="footer-container">
            <p>Â© 2025 AfyaLite - Your Health Companion ðŸŒ¿</p>
            <a href="../index.html" class="back-home">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </footer>

    <script src="../js/tips.js"></script>
</body>
</html>
